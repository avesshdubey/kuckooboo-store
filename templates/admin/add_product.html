{% extends "base.html" %}

{% block title %}Add Product | Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}

<section class="admin-section">

    <div class="admin-card">

        <div class="admin-header">
            <h2>Add Product</h2>
            <p>Create a new product listing.</p>
        </div>

        <!-- IMPORTANT: enctype added -->
        <form method="POST"
              enctype="multipart/form-data"
              class="admin-form">

            <!-- Product Name -->
            <div class="form-group">
                <label for="name">Product Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter product name"
                    required
                >
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input
                    type="number"
                    step="0.01"
                    id="price"
                    name="price"
                    placeholder="Enter price in rupees"
                    required
                >
            </div>

            <!-- Stock -->
            <div class="form-group">
                <label for="stock">Stock Quantity</label>
                <input
                    type="number"
                    id="stock"
                    name="stock"
                    placeholder="Enter available stock"
                    required
                >
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Category</label>
                <input
                    type="text"
                    id="category"
                    name="category"
                    placeholder="Example: Toys, Clothes, Books"
                    required
                >
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Write product description"
                ></textarea>
            </div>

            <!-- MULTIPLE IMAGES -->
            <div class="form-group">
                <label for="images">Upload Product Images</label>
                <input
                    type="file"
                    id="images"
                    name="images"
                    multiple
                    accept="image/*"
                    required
                >
                <small>You can select multiple images</small>
            </div>

            <!-- OPTIONAL VIDEO -->
            <div class="form-group">
                <label for="video">Upload Product Video (Optional)</label>
                <input
                    type="file"
                    id="video"
                    name="video"
                    accept="video/*"
                >
                <small>MP4 recommended</small>
            </div>

            <!-- New Arrival -->
            <div class="form-group checkbox-group">
                <input
                    type="checkbox"
                    id="is_new"
                    name="is_new"
                >
                <label for="is_new">Mark as New Arrival</label>
            </div>

            <button type="submit" class="btn-admin">
                Add Product
            </button>

        </form>

    </div>

</section>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
